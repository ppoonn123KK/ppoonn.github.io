<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPOONN STUDIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", sans-serif;
            line-height: 1.8;
            color: #333;
            background: #fff;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        header {
            margin-bottom: 64px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.02em;
            margin-bottom: 16px;
        }

        .tagline {
            color: #666;
            font-size: 16px;
        }

        section {
            margin-bottom: 56px;
        }

        h2 {
            font-size: 14px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 24px;
        }

        .app {
            padding: 24px 0;
            border-bottom: 1px solid #eee;
        }

        .app:last-child {
            border-bottom: none;
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-description {
            color: #666;
            font-size: 15px;
            margin-bottom: 16px;
        }

        .app-links {
            display: flex;
            gap: 16px;
        }

        .app-links a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .app-links a:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .contact-email {
            font-size: 18px;
        }

        .contact-email a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }

        .contact-email a:hover {
            border-color: #333;
        }

        footer {
            margin-top: 80px;
            padding-top: 24px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PPOONN STUDIO</h1>
            <p class="tagline">個人アプリ開発</p>
        </header>

        <section>
            <h2>Apps</h2>
            
            <div class="app">
                <div class="app-name">レシぱ</div>
                <p class="app-description">食材管理とAIレシピ提案を組み合わせた料理サポートアプリ。冷蔵庫の中身を登録すると、最適なレシピを提案し、買い物リストも自動生成します。</p>
                <div class="app-links">
                    <a href="https://apps.apple.com/app/id6737058292" target="_blank">App Store</a>
                    <a href="https://play.google.com/store/apps/details?id=com.and4and4and.recipa" target="_blank">Google Play</a>
                </div>
            </div>

            <div class="app">
                <div class="app-name">Limited Reversi</div>
                <p class="app-description">シンプルで遊びやすいリバーシゲーム。</p>
                <div class="app-links">
                    <a href="https://apps.apple.com/app/id6480479836" target="_blank">App Store</a>
                    <a href="https://play.google.com/store/apps/details?id=com.and4and4and.limitedleversi" target="_blank">Google Play</a>
                </div>
            </div>
        </section>

        <section>
            <h2>Contact</h2>
            <p class="contact-email">
                <a href="mailto:ppoonn69@gmail.com">ppoonn69@gmail.com</a>
            </p>
        </section>

        <footer>
            <p>&copy; 2026 PPOONN STUDIO</p>
        </footer>
    </div>
</body>
</html>
